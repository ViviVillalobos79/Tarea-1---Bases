<div class="split right">
    <div class="centered">  
        <h2>Solcitar Afiliación</h2>   
      <img class="center"  alt="Responsive image" style="width:300px;height:300px;" src="../../../assets/Images/Image6.png">
    </div>
  </div>
  
  <div class="split left">
   
  <div class="col-md-6 user-container">
    
        <div class="form-group">
          <!--Contenedor para Ingresar Cedula-->
          <label for="Cedula"><b>Cédula</b>:</label>
          <input placeholder="0-0000-0000" name="Cedula" class="form-control" id="Cedula">
        </div>
      
        <div class="form-group">
          <!--Contenedor para Ingresar Nombre-->
          <label for="Nombre"><b>Nombre</b>:</label>
          <input placeholder="Nombre" name="Nombre" class="form-control" id="Nombre">
        </div>

        <div class="form-group">
            <!--Contenedor para Ingresar Apellidos-->
            <label for="Apellidos"><b>Apellidos</b>:</label>
            <input placeholder="Apellidos" name="Apellidos" class="form-control" id="Apellidos">
        </div>

        <div class="form-group">
            <!--Contenedor para Ingresar Modo Venta-->
            <label for="Direccion"><b>Dirección</b>:</label>
            <input placeholder="Direccion" name="Direccion" class="form-control" id="Direccion">
        </div>

        <div class="form-group">
            <!--Contenedor para Ingresar Disponibilidad-->
            <label for="Nacimiento"><b>Fecha Nacimiento</b>:</label>
            <input type="date" placeholder="Nacimiento" name="Nacimiento" class="form-control" id="Nacimiento">
        </div>

        <div class="form-group">
            <!--Contenedor para Ingresar Foto-->
            <label for="Telefono"><b>Telefono</b>:</label>
            <input placeholder="Telefono" name="Telefono" class="form-control" id="Telefono">
        </div>

        <div class="form-group">
            <!--Contenedor para Ingresar Foto-->
            <label for="Sinpe"><b>Sinpe Movil</b>:</label>
            <input placeholder="Sinpe" name="Sinpe" class="form-control" id="Sinpe">
        </div>

        <div class="form-group">
            <!--Contenedor para Ingresar Foto-->
            <label for="Entrega"><b>Lugares Entrega</b>:</label>
            <input placeholder="Entrega" name="Entrega" class="form-control" id="Entrega">
        </div>

        <!--Boton para Añadir-->
        <button class="botonagregar" [routerLink]="'/home'" >Afiliarse</button>
    </div>

</div>
