<body>
    <h1>Carrito de compras</h1>

    <div class="container">
        <div class="lista">
            <table class="table table-striped">
              <tbody>
                <tr *ngFor="let compra of compras">
                  <td>{{ compra.Producto }}</td>
                  <td>{{ compra.Cantidad }}</td>
                  <td>{{ compra.Precio }}</td>
                  <td>
                    <button mat-flat-button (click)="suma(compra.Producto)" class="mas"> 
                        <h1> + </h1> 
                    </button>
                    <button mat-flat-button (click)="resta(compra.Producto)" class="menos"> 
                        <h1> - </h1>
                    </button>
                </td>
                </tr>
              </tbody>
            </table>
            <button mat-flat-button class="pagar" [routerLink]="'/comprobante'">
                <h2> Pagar</h2>
            </button>
        </div>
        <div class="info">
            <img class="img" src="../../../assets/Images/logo.png">
            <img class="img2" src="../../../assets/Images/image 1.png">
        </div>
    </div>
</body>
