<div class="split right">
    <div class="centered">  
        <h2>Agregar Productos</h2>   
      <img class="center"  alt="Responsive image" style="width:300px;height:300px;" src="../../../assets/Images/Image30.png">
    </div>
  </div>
  
  <div class="split left">

  <div class="col-md-6 user-container">
    
        <div class="form-group">
          <!--Contenedor para Ingresar Nombre-->
          <label for="Nombre"><b>Nombre</b>:</label>
          <input placeholder="Nombre" name="Nombre" class="form-control" id="Nombre">
        </div>
      
        <div class="form-group">
          <!--Contenedor para Ingresar Categoria-->
          <label for="Categoria"><b>Categoria</b>:</label>
          <input placeholder="Categoria" name="Categoria" class="form-control" id="Categoria">
        </div>

        <div class="form-group">
            <!--Contenedor para Ingresar Precio-->
            <label for="Precio"><b>Precio</b>:</label>
            <input type="number" min="0" max="10000" placeholder="Precio" name="Precio" class="form-control" id="Precio">
        </div>

        <div class="form-group">
            <!--Contenedor para Ingresar Modo Venta-->
            <label for="ModoVenta"><b>Modo Venta</b>:</label>
            <input placeholder="Modo Venta" name="ModoVenta" class="form-control" id="ModoVenta">
        </div>

        <div class="form-group">
            <!--Contenedor para Ingresar Disponibilidad-->
            <label for="Disponibilidad"><b>Disponibilidad</b>:</label>
            <input placeholder="Disponibilidad" name="Disponibilidad" class="form-control" id="Disponibilidad">
        </div>

        <div class="form-group">
            <!--Contenedor para Ingresar Foto-->
            <label for="Foto"><b>Foto</b>:</label>
            <input placeholder="Foto" name="Foto" class="form-control" id="Foto">
        </div>

        <!--Boton para Añadir-->
        <button class="botonagregar" [routerLink]="'/gestionproductos'" >Añadir</button>
    </div>
</div>
